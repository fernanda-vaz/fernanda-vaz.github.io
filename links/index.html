<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/382e7d2244.js"
      crossorigin="anonymous"
    ></script>
    <title>Links</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="widget-1">
          <div class="info-user">
            <div class="img-user">
              <img src="./imgs/profile.png" alt="foto de perfil" />
            </div>
            <div class="name-profile">
              <h1>Fernanda Vaz</h1>
              <span>Desenvolvedora Web</span>
            </div>
          </div>
          <div class="info-icon">
            <img src="./imgs/laptop.svg" alt="icon" />
          </div>
        </div>

        <div class="widget-2">
          <div class="skills">
            <span>Hard Skills</span>
            <div class="skills-icons">
              <i class="fa-brands fa-html5"></i>
              <i class="fa-brands fa-css3-alt"></i>
              <i class="fa-brands fa-square-js"></i>
              <i class="fa-brands fa-sass"></i>
              <i class="fa-brands fa-react"></i>
              <i class="fa-brands fa-node"></i>
              <i class="fa-brands fa-figma"></i>
              <i class="fa-brands fa-git-alt"></i>
              <i class="fa-brands fa-github"></i>
            </div>
          </div>
        </div>

        <div class="widget-3">
          <a
            class="tread"
            href="https://www.instagram.com/fevaz"
            target="_blank"
          >
            <div class="text-tread">
              <h1>Fernanda Vaz</h1>
              <span>@fevaz</span>
            </div>
            <div class="img-tread"></div>
          </a>
          <div class="social-media">
            <a
              href="https://www.tiktok.com/@_fevaz"
              class="social-container tiktok"
            >
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a
              href="https://www.instagram.com/@fevaz"
              class="social-container instagram"
            >
              <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a
              href="https://www.github.com/fernanda-vaz"
              class="social-container github"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/vaz-fernanda"
              class="social-container linkedin"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>

        <div class="widget-4">
          <a
            href="https://portfolio-front-swart-rho.vercel.app/"
            class="portfolio"
            target="_blank"
          >
            <i class="fa-solid fa-globe"></i>
            <h1>Meu Portf√≥lio</h1>
          </a>
        </div>

        <div class="widget-5">
          <span>Estou escutando...</span>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/37i9dQZF1E4l1ZvnOT1pCh?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
